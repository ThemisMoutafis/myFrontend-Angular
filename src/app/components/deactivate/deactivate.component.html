<div class="container d-flex mt-5 justify-content-center">
    <div class="card w-50">
      <div class="card-body text-center">
        <h4>Account Deactivation</h4>
        <div class="mt-4">
        <p >Are you sure you want to deactivate your account? This action cannot be undone.</p>
        </div>
        <div class="d-flex flex-column justify-content-center gap-3 align-items-center">
          <button class="btn btn-danger" (click)="deactivateAccount()">Deactivate Account</button>
          <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
