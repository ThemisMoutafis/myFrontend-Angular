<div class="container-fluid align-items-center bg-light-blue min-vh-100">
  <div class="bg-light-blue pt-4">
    <h4 class="text-center text-primary mb-5">
      Welcome! Did you have a coffee today? <i class="material-icons">coffee</i>

    </h4>
  </div>
  @if (user()?.role == "ADMIN") {
    <h5 class="text-center text-primary">Need to do some work instead? go back to administration!</h5>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="my-2">
        <button class="btn btn-primary" [routerLink]="'../administration'">
          administration
        </button>
      </div>
    </div>
  }

  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 d-flex">
      <div class="news-feed w-100 bg-light-blue">
        <app-api-news-feed></app-api-news-feed>
      </div>
    </div>
  </div>
</div>
